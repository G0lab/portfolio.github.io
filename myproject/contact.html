<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="mode">
        <span class="switch">
          <i class="fa-solid fa-circle-half-stroke"></i
        ></span>
      </div>

      <h1 class="header">CONTACT <span class="name">ME</span></h1>
    </header>
    <main>
      <div class="contact">
        <div class="info">
          <h2>CONTACT <span class="name">ME</span> HERE</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum,
            necessitatibus.
          </p>
        </div>
        <di id=""v class="add">
          <div class="icon">
            <div class="icon-wrap">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="icon-wrap"><i class="fa-solid fa-mobile"></i></div>
            <div class="icon-wrap"><i class="fa-solid fa-language"></i></div>
            <div class="icon-wrap"><i class="fa-solid fa-envelope"></i></div>
          </div>
          <div class="text">
            <div>Location</div>
            <div>Mobile Number</div>
            <div>Languages</div>
            <div>Email</div>
          </div>
          <div class="value">
            <div>:New Delhi, India</div>
            <div>:09873034361</div>
            <div>:Hindi, English</div>
            <div>:gauravrawat061@gmail.com</div>
          </div>
        </div>
      </div>
      <div class="details">
        <form action="">
          <input type="text" placeholder="YOUR NAME" id="" />
          <input type="mail" placeholder="YOUR MAIL" id="" />
          <input type="text" placeholder="ENTER SUBJECT" id="subject" />
          <input type="text" placeholder="Message Here..." id="message" />
        </form>
        <div>
          <button class="download">
            <p>DOWNLOAD RESUME</p>
            <span class="download-btn">
              <i class="fa-solid fa-circle-arrow-down"></i
            ></span>
          </button>
        </div>
      </div>
      <section class="buttons">
        <span
          ><div class="wrapper" id="home"><i class="fa-solid fa-house"></i></div
        ></span>
        <span
          ><div class="wrapper" id="port"><i class="fa-solid fa-briefcase"></i></div
        ></span>
        <span
          ><div class="wrapper" id="about"><i class="fa-solid fa-address-card"></i></div
        ></span>
        <span
          ><div class="wrapper" id="contact"><i class="fa-solid fa-envelope"></i></div
        ></span>
      </section>
    </main>
    <script src="./main.js" ></script>
  </body>
</html>
