<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HomePage</title>
  </head>
  <body>
    <header class="mode">
      <span class="switch">
        <i class="fa-solid fa-circle-half-stroke"></i
      ></span>
    </header>
    <main class="parts">
      <section class="card"><img src="./img/picture.jpg" alt="" /></section>
      <section class="intro">
        <h1>
          Hi, I'm <span class="name">Gaurav Singh Rawat. </span> A Frontend
          Developer
        </h1>
        <p>
          I'm a Frontend Web Developer, and I love to create UI/UX for the Web
          Applications.
        </p>
        <div class="resume">
          <button class="download">
            <p>DOWNLOAD RESUME</p>
            <span class="download-btn">
              <i class="fa-solid fa-circle-arrow-down"></i
            ></span>
          </button>
        </div>
      </section>
      <section class="buttons">
        <span
          ><div class="wrapper" id="home"><i class="fa-solid fa-house"></i></div
        ></span>
        <span
          ><div class="wrapper" id="port">
            <i class="fa-solid fa-briefcase"></i></div
        ></span>
        <span
          ><div class="wrapper" id="about">
            <i class="fa-solid fa-address-card"></i></div
        ></span>
        <span
          ><div class="wrapper" id="contact">
            <i class="fa-solid fa-envelope"></i></div
        ></span>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
